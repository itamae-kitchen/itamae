name: test

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 0 * * 5" # JST 9:00 (Fri)

jobs:
  test_main:
    strategy:
      fail-fast: false

      matrix:
        ruby:
          - "2.3"
          - "2.4"
          - "2.5"
          - "2.6"
          - "2.7"
          - "3.0"
          - "3.1"
          - "3.2"
          - "3.3"
        rubyopt:
          - ""
          - "--jit"
          - "--yjit"
        exclude:
          # --jit is available since MRI 2.6
          - ruby:    "2.3"
            rubyopt: "--jit"
          - ruby:    "2.4"
            rubyopt: "--jit"
          - ruby:    "2.5"
            rubyopt: "--jit"
          # --yjit is available since MRI 3.1
          - ruby:    "2.3"
            rubyopt: "--yjit"
          - ruby:    "2.4"
            rubyopt: "--yjit"
          - ruby:    "2.5"
            rubyopt: "--yjit"
          - ruby:    "2.6"
            rubyopt: "--yjit"
          - ruby:    "2.7"
            rubyopt: "--yjit"
          - ruby:    "3.0"
            rubyopt: "--yjit"

          # --jit is same to --yjit since MRI 3.2 (don't test both `--jit` and `--yjit`)
          - ruby:    "3.2"
            rubyopt: "--yjit"
          - ruby:    "3.3"
            rubyopt: "--yjit"

    uses: ./.github/workflows/test_main.yml
    with:
      ruby: ${{ matrix.ruby }}
      rubyopt: ${{ matrix.rubyopt }}
    secrets:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs:
      - test_main

    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification (success)
        uses: act10ns/slack@v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
